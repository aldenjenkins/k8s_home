apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: unifi
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - unifi.desertbluffs.com
    secretName: unifi-tls
  rules:
  - host: unifi.desertbluffs.com
    http:
      paths:
      - path: /
        backend:
          serviceName: unifi
          servicePort: 80
