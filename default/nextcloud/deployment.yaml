---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: default
  annotations:
    flux.weave.works/ignore: 'false'
    flux.weave.works/tag.nextcloud: glob:amd64-*-ls*
    flux.weave.works/tag.mariadb: glob:amd64-*-ls*
    flux.weave.works/tag.redis: glob:5*-alpine
    flux.weave.works/automated: 'false'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      affinity:
       podAntiAffinity:
         preferredDuringSchedulingIgnoredDuringExecution:
         - weight: 100
           podAffinityTerm:
             labelSelector:
               matchExpressions:
               - key: app
                 operator: In
                 values:
                 - pms
             topologyKey: kubernetes.io/hostname
      volumes:
      - name: config
        iscsi:
          iqn: iqn.2014-09.com.radoncanyon:nas1:nextcloud-config
          targetPortal: 192.168.220.149
          lun: 1
          fsType: ext4
      - name: mariadb-databases
        iscsi:
          iqn: iqn.2014-09.com.radoncanyon:nas1:nextcloud-mariadb-databases
          targetPortal: 192.168.220.149
          lun: 1
          fsType: ext4
      - name: mariadb-log
        iscsi:
          iqn: iqn.2014-09.com.radoncanyon:nas1:nextcloud-mariadb-log
          targetPortal: 192.168.220.149
          lun: 1
          fsType: ext4
      - name: data
        persistentVolumeClaim:
          claimName: nextcloud-data
      - name: nas-media
        persistentVolumeClaim:
          claimName: media
      # - name: appdata
      #   hostPath:
      #     path: /mnt/BLOCK/nextcloud-appdata
      #     type: Directory
      - name: mariadb-config
        configMap:
          name: nextcloud-mariadb
          items:
          - key: custom.cnf
            path: custom.cnf
      - name: redis-config
        configMap:
          name: nextcloud-redis
      - name: php-fpm-config
        configMap:
          name: nextcloud-php-fpm
      - name: nextcloud-crontabs
        configMap:
          name: nextcloud-crontabs
      - name: php-opcache-config
        configMap:
          name: nextcloud-php-opcache-config
          items:
          - key: 10-opcache.ini
            path: 10-opcache.ini
      - name: php-ini
        configMap:
          name: nextcloud-php-ini
          items:
            - key: php.ini
              path: php.ini

      containers:

      - name: nextcloud
        image: linuxserver/nextcloud:amd64-16.0.0-ls17
        volumeMounts:
        - name: config
          mountPath: /config
        - name: data
          mountPath: /data
        # - name: appdata
        #   mountPath: /data/appdata
        - name: php-fpm-config
          mountPath: /etc/php7/php-fpm.d/
        - name: nextcloud-crontabs
          mountPath: /etc/crontabs/
        - name: php-opcache-config
          mountPath: /etc/php7/conf.d/10-opcache.ini
          subPath: 10-opcache.ini
        - name: php-ini
          mountPath: /etc/php7/php.ini
          subPath: php.ini
        - name: nas-media
          mountPath: /nas/media
        env:
        - name: PUID
          value: '1001'
        - name: PGID
          value: '1001'

      - name: mariadb
        image: linuxserver/mariadb:amd64-110.3.14mariabionic-ls15
        volumeMounts:
        - name: mariadb-config
          mountPath: /config
        - name: mariadb-databases
          mountPath: /config/databases
        - name: mariadb-log
          mountPath: /config/log
        env:
        - name: PUID
          value: '1001'
        - name: PGID
          value: '1001'
        - name: TZ
          value: 'America/New_York'
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud
              key: MYSQL_ROOT_PASSWORD

      - name: redis
        image: redis:5-alpine
        command: ["redis-server"]
        args: ["/usr/local/etc/redis/redis.conf"]
        volumeMounts:
        - name: redis-config
          mountPath: /usr/local/etc/redis
        ports:
        - name: nextcloud
          containerPort: 443
