---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nextcloud
  namespace: default
  annotations:
    flux.weave.works/ignore: 'false'
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      nodeSelector:
         kubernetes.io/hostname: knode2
      volumes:
      - name: config
        iscsi:
          iqn: iqn.2014-09.com.radoncanyon:nas1:nextcloud-config
          targetPortal: 192.168.220.149
          lun: 1
          fsType: ext4
      - name: mariadb-databases
        iscsi:
          iqn: iqn.2014-09.com.radoncanyon:nas1:nextcloud-mariadb-databases
          targetPortal: 192.168.220.149
          lun: 1
          fsType: ext4
      - name: mariadb-log
        iscsi:
          iqn: iqn.2014-09.com.radoncanyon:nas1:nextcloud-mariadb-log
          targetPortal: 192.168.220.149
          lun: 1
          fsType: ext4
      - name: data
        persistentVolumeClaim:
          claimName: nextcloud-data

      - name: mariadb-config
        configMap:
          name: nextcloud-mariadb
          items:
          - key: custom.cnf
            path: custom.cnf
      - name: redis-config
        configMap:
          name: nextcloud-redis
      - name: php-fpm-config
        configMap:
          name: nextcloud-php-fpm
      - name: nextcloud-crontabs
        configMap:
          name: nextcloud-crontabs

      containers:

      - name: nextcloud
        image: linuxserver/nextcloud:165
        volumeMounts:
        - name: config
          mountPath: /config
        - name: data
          mountPath: /data
        - name: php-fpm-config
          mountPath: /etc/php7/php-fpm.d/
        - name: nextcloud-crontabs
          mountPath: /etc/crontabs/
        env:
        - name: PUID
          value: '1001'
        - name: PGID
          value: '1001'

      - name: mariadb
        image: linuxserver/mariadb:153
        volumeMounts:
        - name: mariadb-config
          mountPath: /config
        - name: mariadb-databases
          mountPath: /config/databases
        - name: mariadb-log
          mountPath: /config/log
        env:
        - name: PUID
          value: '1001'
        - name: PGID
          value: '1001'
        - name: TZ
          value: 'America/New_York'
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud
              key: MYSQL_ROOT_PASSWORD

      - name: redis
        image: redis:5.0.3
        command: ["redis-server"]
        args: ["/usr/local/etc/redis/redis.conf"]
        volumeMounts:
        - name: redis-config
          mountPath: /usr/local/etc/redis
        ports:
        - name: nextcloud
          containerPort: 443
