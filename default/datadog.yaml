---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: datadog
  namespace: default
spec:
  releaseName: datadog
  chart:
    git: https://github.com/helm/charts
    ref: master
    path: stable/datadog
    version: 2.3.9
  valuesFrom:
    - externalSourceRef:
        url: https://raw.githubusercontent.com/helm/charts/master/stable/datadog/values.yaml
  values:
    datadog:
      apiKeyExistingSecret: datadog-secret
      dockerSocketPath: /var/run/crio/crio.sock
      criSocketPath: /var/run/crio/crio.sock
      leaderElection: true
      collectEvents: true
      processAgent:
        enabled: true
        processCollection: true
      systemProbe:
        enabled: true
    agents:
      rbac:
        create: true
      containers:
        agent:
          env:
            - name: DD_PROCESS_AGENT_CONTAINER_SOURCE
              value: kubelet
            - name: DD_KUBELET_TLS_VERIFY
              value: "false"
            - name: DD_COLLECT_KUBERNETES_EVENTS
              value: "true"
            - name: DD_KUBERNETES_POD_LABELS_AS_TAGS
              value: "true"
            - name: DD_KUBERNETES_POD_ANNOTATIONS_AS_TAGS
              value: "true"
        processAgent:
          env:
            - name: DD_PROCESS_AGENT_CONTAINER_SOURCE
              value: kubelet
            - name: DD_KUBELET_TLS_VERIFY
              value: "false"
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: datadog-secret
  namespace: default
spec:
  encryptedData:
    api-key: 
