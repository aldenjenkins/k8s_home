apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: httpbin
  labels:
    k8s-app: httpbin
spec:
  template:
    metadata:
      labels:
        k8s-app: httpbin
    spec:
      nodeSelector:
        kubernetes.io/hostname: cecil.radoncanyon.com
      terminationGracePeriodSeconds: 60
      containers:
      - name: httpbin
        image: kennethreitz/httpbin
        livenessProbe:
          httpGet:
            path: /status/200
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
          name: httpbin
