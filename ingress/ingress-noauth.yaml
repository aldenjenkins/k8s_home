    - r.desertbluffs.com
    - s.desertbluffs.com
    - t.desertbluffs.com
    - u.desertbluffs.com
    - v.desertbluffs.com
    - w.desertbluffs.com
    - x.desertbluffs.com
    - y.desertbluffs.com
    - z.desertbluffs.com
    - speedtest.desertbluffs.com
    secretName: desertbluffs-tls-noauth
  rules:
  - host: desertbluffs.com
    http:
      paths:
      - backend:
          serviceName: httpbin
          servicePort: httpbin

  - host: a.desertbluffs.com
    http:
      paths:
      - path: /oauth2
        backend:
          serviceName: oauth2-proxy
          servicePort: oauth2-proxy
  - host: b.desertbluffs.com
    http:
      paths:
      - path: /oauth2
        backend:
          serviceName: oauth2-proxy
          servicePort: oauth2-proxy
