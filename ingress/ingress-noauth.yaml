apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-noauth
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - desertbluffs.com
    - a.desertbluffs.com
    - b.desertbluffs.com
    - c.desertbluffs.com
    - d.desertbluffs.com
    - e.desertbluffs.com
    - f.desertbluffs.com
    - g.desertbluffs.com
    - h.desertbluffs.com
    - i.desertbluffs.com
    - j.desertbluffs.com
