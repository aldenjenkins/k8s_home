apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
  annotations:
    kube-router.io/service.dsr: "tunnel"
spec:
  selector:
    k8s-app: nginx-ingress-lb
  type: ClusterIP
  clusterIP: 10.103.90.122
  externalIPs:
  - 10.10.10.100
  ports:
  - name: http
    port: 80
    protocol: TCP
  - name: https
    port: 443
    protocol: TCP

