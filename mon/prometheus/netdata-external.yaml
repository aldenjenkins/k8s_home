---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: netdata
  namespace: mon
  labels:
    app: netdata
spec:
  selector:
    matchLabels:
      app: netdata
  endpoints:
  - port: netdata
    path: /api/v1/allmetrics
    params:
      format:
        - prometheus
    interval: 5s
    scheme: http
    honorLabels: true
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: netdata-freenas
  namespace: mon
  labels:
    app: netdata
spec:
  selector:
    matchLabels:
      app: netdata-freenas
  endpoints:
  - port: netdata
    path: /netdata/api/v1/allmetrics
    params:
      format:
        - prometheus
    interval: 5s
    scheme: http
    honorLabels: true
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: netdata
  namespace: mon
spec:
  serviceAccountName: prometheus
  serviceMonitorSelector:
    matchLabels:
      app: netdata
  resources:
    requests:
      memory: 400Mi
  enableAdminAPI: false
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-netdata
  namespace: mon
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.10.5
  externalTrafficPolicy: Local
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    prometheus: netdata
