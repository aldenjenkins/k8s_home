apiVersion: v1
kind: Service
metadata:
  name: nas2
  namespace: mon
  labels:
    app: netdata-freenas
spec:
  type: ExternalName
  externalName: 192.168.222.114
  ports:
  - name: netdata
    protocol: TCP
