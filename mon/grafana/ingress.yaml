---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
  namespace: mon
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - l.desertbluffs.com
  rules:
  - host: l.desertbluffs.com
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000
