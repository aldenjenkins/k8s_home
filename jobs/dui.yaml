apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: dui
  namespace: jobs
spec:
  schedule: '@hourly'
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
          - name: dui
            iscsi:
              iqn: iqn.2014-09.com.radoncanyon:nas1:dui
              targetPortal: nas1-storage.radoncanyon.com
              lun: 0
          - name: dui-config
            secret:
              secretName: dui-config
          containers:
          - name: dui
            image: nlopez/dui:2
            env:
              - name: DUI_INI
                value: /dui/config/dui.ini
            volumeMounts:
            - name: dui
              mountPath: /dui
            - name: dui-config
              mountPath: /dui/config
              readOnly: true
          restartPolicy: Never
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: dui-config
  namespace: jobs
spec:
  encryptedData:
    dui.ini: 
