---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sonarr
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://login.desertbluffs.com/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://login.desertbluffs.com/oauth2/start?rd=https://$host$escaped_request_uri"
spec:
  tls:
  - hosts:
    - h.desertbluffs.com
  rules:
  - host: h.desertbluffs.com
    http:
      paths:
      - path: /
        backend:
          serviceName: sonarr
          servicePort: sonarr
