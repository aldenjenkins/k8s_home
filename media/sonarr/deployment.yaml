---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
  annotations:
    flux.weave.works/tag.sonarr: regexp:^[0-9]+$
    flux.weave.works/automated: 'true'
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: linuxserver/sonarr:171
        env:
        - name: PUID
          value: '1001'
        - name: PGID
          value: '1001'
        - name: TZ
          value: 'America/New_York'
        ports:
        - name: sonarr
          containerPort: 8989
        readinessProbe:
          tcpSocket:
            port: sonarr
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: sonarr
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: sonarr
          subPath: config
          mountPath: /config
        - name: media
          mountPath: /media
      volumes:
      - name: sonarr
        iscsi:
          iqn: iqn.2014-09.com.radoncanyon:nas1:sonarr
          targetPortal: nas1-storage.radoncanyon.com
          lun: 0
      - name: media
        persistentVolumeClaim:
          claimName: media
