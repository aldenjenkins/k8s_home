kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: sonarr
  namespace: media
spec:
  podSelector:
    matchLabels:
      app: sonarr
  ingress:
  - ports:
    - port: 8989
    from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: heimdall
