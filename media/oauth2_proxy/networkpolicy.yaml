kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: oauth2-proxy
  namespace: media
spec:
  podSelector:
    matchLabels:
      app: oauth2-proxy
  ingress:
  - ports:
    - port: 4180
    from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
      podSelector:
        matchLabels:
          app: ingress-nginx
