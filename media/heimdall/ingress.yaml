apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: heimdall
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://login.desertbluffs.com/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://login.desertbluffs.com/oauth2/start?rd=https://$host$escaped_request_uri"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
  - hosts:
    - xn--st9h.desertbluffs.com
  rules:
  - host: xn--st9h.desertbluffs.com
    http:
      paths:
      - path: /
        backend:
          serviceName: heimdall
          servicePort: heimdall-https
