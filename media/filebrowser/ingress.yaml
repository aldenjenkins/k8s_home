apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: filebrowser
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://login.desertbluffs.com/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://login.desertbluffs.com/oauth2/start?rd=https://$host$escaped_request_uri"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
spec:
  tls:
  - hosts:
    - m.desertbluffs.com
  rules:
  - host: m.desertbluffs.com
    http:
      paths:
      - path: /
        backend:
          serviceName: filebrowser
          servicePort: 8080
