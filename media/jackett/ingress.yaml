apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jackett
  namespace: media
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - g.desertbluffs.com
  rules:
  - host: g.desertbluffs.com
    http:
      paths:
      - path: /
        backend:
          serviceName: jackett
          servicePort: jackett
