apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jackett
  namespace: media
  annotations:
    kubernetes.io/ingress.class: "nginx"
    external-dns.alpha.kubernetes.io/target: "desertbluffs.com"
spec:
  tls:
    - hosts:
        - g.desertbluffs.com
  rules:
    - host: g.desertbluffs.com
      http:
        paths:
          - path: /
            backend:
              serviceName: jackett
              servicePort: jackett
