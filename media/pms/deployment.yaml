---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pms
  namespace: media
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pms
    spec:
      volumes:
      - name: pms
        iscsi:
          iqn: iqn.2014-09.com.radoncanyon:nas1:pms
          targetPortal: nas1-storage.radoncanyon.com
          lun: 0
      - name: gpu-render
        hostPath:
          path: /dev/dri/renderD128
          type: CharDevice
      - name: gpu-card
        hostPath:
          path: /dev/dri/card0
          type: CharDevice
      - name: media
        persistentVolumeClaim:
          claimName: media
      - name: transcode
        emptyDir:
          medium: Memory
      containers:
      - name: pms
        image: plexinc/pms-docker:1.14.0.5470-9d51fdfaa
        securityContext:
          privileged: true
        volumeMounts:
        - name: pms
          subPath: config
          mountPath: /config
        - name: transcode
          mountPath: /transcode
        - name: gpu-render
          mountPath: /dev/dri/renderD128
        - name: gpu-card
          mountPath: /dev/dri/card0
        - name: media
          mountPath: /media
          readOnly: true
        env:
        - name: CHANGE_CONFIG_DIR_OWNERSHIP
          value: 'false'
        - name: PLEX_UID
          value: '1001'
        - name: PLEX_GID
          value: '1001'
        - name: TZ
          value: 'America/New_York'
        ports:
        - name: pms
          containerPort: 32400
        - name: webtools
          containerPort: 33400
        readinessProbe:
          tcpSocket:
            port: pms
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: pms
          initialDelaySeconds: 15
          periodSeconds: 20
        lifecycle:
          postStart:
            exec:
              command: ["/bin/rm", "-f", "/usr/lib/plexmediaserver/Plex Relay"]
