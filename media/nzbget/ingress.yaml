---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nzbget
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start"
spec:
  tls:
  - hosts:
    - c.desertbluffs.com
  rules:
  - host: c.desertbluffs.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nzbget
          servicePort: nzbget
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nzbget-oauth2
  namespace: media
spec:
  tls:
  - hosts:
    - c.desertbluffs.com
  rules:
  - host: c.desertbluffs.com
    http:
      paths:
      - path: /oauth2
        backend:
          serviceName: oauth2-proxy
          servicePort: oauth2-proxy
