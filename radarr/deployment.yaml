apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: radarr
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: radarr
    spec:
      nodeSelector:
        kubernetes.io/hostname: biggs.radoncanyon.com
      volumes:
      - name: radarr
        hostPath:
          path: /dockerfs/radarr
      - name: downloads-nas1
        persistentVolumeClaim:
          claimName: downloads-nas1
      - name: downloads-nas2
        persistentVolumeClaim:
          claimName: downloads-nas2
      - name: movies-nas1
        persistentVolumeClaim:
          claimName: movies-nas1
      - name: movies-nas2
        persistentVolumeClaim:
          claimName: movies-nas2
      containers:
      - name: radarr
        image: linuxserver/radarr:98
        volumeMounts:
        - name: radarr
          subPath: config
          mountPath: /config
        - name: movies-nas1
          mountPath: /movies/nas1
        - name: movies-nas2
          mountPath: /movies/nas2
        - name: downloads-nas1
          mountPath: /downloads/nas1
        - name: downloads-nas2
          mountPath: /downloads/nas2
        env:
        - name: PUID
          value: '1001'
        - name: PGID
          value: '1001'
        - name: TZ
          value: 'America/New_York'
        ports:
        - name: radarr
          containerPort: 7878
        readinessProbe:
          tcpSocket:
            port: radarr
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: radarr
          initialDelaySeconds: 15
          periodSeconds: 20
