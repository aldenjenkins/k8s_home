apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pms
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pms
    spec:
      nodeSelector:
        kubernetes.io/hostname: wedge.radoncanyon.com
      volumes:
      - name: media
        hostPath:
          path: /mnt/media
      - name: pms
        hostPath:
          path: /dockerfs/pms
      - name: transcode
        emptyDir:
          medium: Memory
      containers:
      - name: pms
        image: plexinc/pms-docker:public
        volumeMounts:
        - name: pms
          subPath: config
          mountPath: /config
        - name: media
          subPath: movies
          mountPath: /media/movies
          readOnly: true
        - name: media
          subPath: tv
          mountPath: /media/tv
          readOnly: true
        - name: media
          subPath: anime
          mountPath: /media/anime
          readOnly: true
        - name: media
          subPath: music
          mountPath: /media/music
          readOnly: true
        - name: transcode
          mountPath: /transcode
        env:
        - name: CHANGE_CONFIG_DIR_OWNERSHIP
          value: 'false'
        - name: PLEX_UID
          value: '1001'
        - name: PLEX_GID
          value: '1001'
        - name: TZ
          value: 'America/New_York'
        - name: ADVERTISE_IP
          value: http://192.168.239.7:32400,http://192.168.239.8:32400
        ports:
        - name: pms
          containerPort: 32400
        livenessProbe:
          httpGet:
            path: /web/index.html
            port: pms
          initialDelaySeconds: 60
          periodSeconds: 5
